{% extends "base.html" %}
{% block content %}
  <h3>{{ message }}</h3>

  <form method="POST" action="{{ url_for('users.' + action, user_id=user.id) }}">
    <button type="submit" class="btn btn-danger">Yes, {{ action }}</button>
    <a href="{{ url_for('users.index') }}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
