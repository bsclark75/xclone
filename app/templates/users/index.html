{% extends "base.html" %}

{% block content %}

<h1>All Users</h1>
<ul class="users">
    {% for user in users %}
        <li>
            {{ gravatar_for(user, size=50) | safe }}
            <a href="{{ url_for('users.show_user', user_id=user.id) }}">{{ user.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
